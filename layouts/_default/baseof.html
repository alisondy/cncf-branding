{{ $favicon := "favicon.png" | relURL }}
<!DOCTYPE html>
<html>
  <head>
    {{ partial "meta.html" . }}
    <title>
      {{ block "title" . }}
      {{ site.Title }}
      {{ end }}
    </title>
    {{ partial "css.html" . }}
    <link rel="shortcut icon" href="{{ $favicon }}">
  </head>
  <body class="has-navbar-fixed-top">
    {{ partial "navbar.html" . }}

    {{ block "main" . }}
    {{ end }}

    {{ partial "javascript.html" . }}
  </body>
</html>
